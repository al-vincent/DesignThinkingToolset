<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title }}</title>
  </head>

  <body>
    {{ body_text }}
    
    <form id="{{ form_id }}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form }}
        <input id="{{ submit_id }}" class="row" type="submit" name="submit" value="{{ submit_text }}"/>
    </form>
    <p>File: {{ img_file }}</p>    
  </body>
</html>
