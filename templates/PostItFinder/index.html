{% extends "PostItFinder/base_app.html" %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}

    <div class="row mt-5 mb-5">
      {{ body_text }}
    </div>
    
    <div class="row mt-5 mb-5">
      <form id="{{ form_id }}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          {{ form }}
          <input id="{{ submit_id }}" class="row" type="submit" name="submit" value="{{ submit_text }}"/>
      </form>
    </div>

    <div class="row mt-5 mb-5">
      <p>File: {{ img_file }}</p>    
    </div>

{% endblock %}
